<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/adminstyling.css" th:href="@{/css/adminstyling.css}" rel="stylesheet"/>
</head>
<body>

<div class="orange-border"></div>
<div class="light-orange-border"></div>
<div class="pink-border"></div>


<div class="page">

    <div>
        <a href="../templates/createacupcake.html" th:href="@{/}">
            <img class="logo" alt="logo" src="../public/images/Olsker_logo.png" th:src="@{/images/Olsker_logo.png}"/>
        </a>

    </div>
    <div class="container">
        <div class="creditcontainer">

            <form class="generic-form"  method="post">
                <input type="text" name="balance" placeholder="add credit"/>
                <input type="text" name="email" placeholder="who gets the credit?"/>

                <button class="creditadded btn-ok" type="submit" formaction="/admin">add credit</button>
                <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
            </form>
        </div>
    </div>
    <form class="table" id="table-styling" method="post">
        <table class="task-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderline: ${session.orderlines}">
                <td th:text="${orderline.orderlineId}"></td>
                <td th:text="${orderline.quantity}"></td>
                <td th:text="${orderline.price}"></td>
                <td th:text="${orderline.email}"></td>
            </tr>

            </tbody>
        </table>
    </form>
</div>



</body>
</html>
