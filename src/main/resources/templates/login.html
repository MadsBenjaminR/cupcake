<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="index.html" th:href="@{/}">
            <img alt="logo" src="../public/images/computer.jpg" th:src="@{/images/computer.jpg}" width="20%"/>
        </a>
    </header>

<td>
    <!-- if customer is logged in -->
    <div th:if="${session.currentUser != null}">
        <div th:text="session.currentUser.email"></div>
    </div>
    <!-- ELSE -->
    <div th:unless="${session.currentUser != null}">
        <h1>Login</h1>
    </div>
</td>



    <form class="generic-form" method="post">
        <input type="text" name="email" placeholder="Enter your username"/>
        <input type="password" name="password" placeholder="Enter your password"/>
        <button class="btn btn-ok" type="submit" formaction="/login">Login</button>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
    </form>


</div>
</body>
</html>
