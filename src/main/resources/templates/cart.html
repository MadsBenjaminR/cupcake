<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<img class="picture" alt="logo" src="../../resources/public/images/Olsker_logo.png" width="20%/>


<td>
    <div th:if="${session.currentUser.role == admin}">
        <button th:text="${session.currentUser.email}" type="button" formaction="/admin "></button>
    </div>
</td>


<form class="table" id="table-styling" method="post">
    <table class="task-table">
        <thead>
        <tr>
            <th>Bottom</th>
            <th>Top</th>
            <th>Amount</th>
            <th>price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item, itterationStat: ${session.cart}">
            <td th:text="${item.Bottom.name}"></td>
            <td th:text="${item.Top.name}"></td>
            <td th:text="${item.quantity}"></td>

        </tr>
        <tr>
    <p th:text="${session.sum}" id="sumText" ></p>
    <p th:text="${session.totalitems}" id="sumTextt" ></p>

        </tr>
        </tbody>

        <button type="submit" name="itemId" th:value="${item.itemId}" formaction="/pay">pay with credits
        </button>
    </table>
</form>
</body>
</html>
