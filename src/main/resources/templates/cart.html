<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
</head>
<body>

<div class="email">
    <header>
    <span text="${session.currentUser.email}"> </span>
    </header>
</div>


<form class="table" id="table-styling" method="post">
    <table class="task-table">
        <thead>
        <tr>
            <th>Bottom</th>
            <th>Top</th>
            <th>Amount</th>
            <th>price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item, itterationStat: ${session.cart}">
            <td th:text="${item.Bottom.name}"></td>
            <td th:text="${item.Top.name}"></td>
            <td th:text="${item.quantity}"></td>

        </tr>
        <tr>
    <p th:text="${session.sum}" id="sumText" ></p>
    <p th:text="${session.totalitems}" id="sumTextt" ></p>

        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
